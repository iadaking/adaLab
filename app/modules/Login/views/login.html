<div class="login">
	<form novalidate ng-submit="submit()" name="myForm" my-loginform>
		<div class="login-content">
			<div class="login-content-container">
				<ul>
					<li class="phone" ng-class="{success : myForm.phone.$valid, danger : myForm.phone.$invalid}">
						<input type="number" placeholder="请输入手机号码" name="phone" ng-model="user.phone" required ng-minlength="11" ng-maxlength="11" focus>
						<button type="button" ng-click="getYZM()" ng-disabled="myForm.phone.$invalid || !offYZM" ng-class="{disabled:!offYZM || myForm.phone.$invalid}">
							<span ng-if="!offYZM">wait {{ offTime }}S</span><span ng-if="offYZM">获取验证码</span>
						</button>
					</li>
					<li class="yzm" ng-class="{success : myForm.yzm.$valid && isYZM, danger : myForm.yzm.$invalid || !isYZM }">
						<input type="text" placeholder="请输入收到的验证码" name="yzm" ng-model="user.yzm" required>
					</li>
				</ul>
			</div>
		</div>

		<nav class="login-navbar">
			<button type="button">返回</button>
			<button type="submit" ng-disabled="myForm.$invalid">继续</button>
		</nav>
	</form>
</div>
