<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
        html,body{
            width: 100%;
            height: 100%;

        }
		</style>
    <script src="js/echarts-all1.js"></script>
</head>
<body>
	<div id="main" style="height:100%;width:100%"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		var option = {

            title : {
                text: 'GPBS',
				textStyle : {
                        color: 'white'
                    },
                x:'372',
				y:'10'
            },

            calculable : true,
            xAxis : [
                {
					textStyle : {
                        color: 'red'
                    },
                    type : 'category',
                    data : ['云堤','大型互联网公司','SP','其他服务提供者']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {

                    name:'防御数量',
                    type:'bar',
					textStyle : {
                        color: 'red'
                    },
                    data:[1000, 200, 70, 30]
                 }

            ]
        };

		myChart.setOption(option);
	</script>
</body>
</html>
